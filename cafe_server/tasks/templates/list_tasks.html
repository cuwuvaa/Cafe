{% extends "layout.html" %}

{% block body %}
        <h1>Мои задачи</h1>
        <ul>
            {% for task in list %}
            <li>{{ task }}</li>
            {% empty %}
            <li>Нет задач</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Добавить задачу</a>
{% endblock %}
